<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="./Plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="content">
        <h:head>
            <title>MultiSelectListBox</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="css/input.css" rel="stylesheet" type="text/css"/>
        </h:head>
        <body>
        <h:form>
            <div class="card">
                <h2>MultiSelectBox</h2>
                <p:multiSelectListbox value="#{multiSelectView.selection}" effect="slide" header="Categories"
                                      showHeaders="true">
                    <f:selectItems value="#{multiSelectView.categories}"/>
                </p:multiSelectListbox>

                <p:commandButton value="Guardar" update="boton"  style="display:block;margin: 10px  0"/>

                <h:outputText  id="boton" value="#{multiSelectView.selection}" style="display:block"/>

            </div> 
        </h:form>
        </body>
    </ui:define>
</ui:composition>
